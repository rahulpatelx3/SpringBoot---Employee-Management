<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Employee List</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
			rel="stylesheet" 
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
			crossorigin="anonymous">
			<link rel="stylesheet" type="text/css" 
				href="https://cdn.datatables.net/v/bs5/jq-3.6.0/dt-1.11.5/datatables.min.css"/>
	</head>
	<body>
	<div class="container">
		<div class="row mt-3">
			<div class="col-md-10 offset-md-1">
				<h3>Employee List</h3>
				<hr/>
				<a th:href="@{/addEmp}" class="btn btn-primary my-2">Add Employee</a>
				<table class="table table-bordered table-striped" id="empTable">
					<thead>
						<tr>
							<th>S. No.</th>
							<th>Email</th>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Department</th>
							<th>Company</th>
							<th>Edit Action</th>
							<th>Delete Action</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="e,status : ${emp}">
							<th th:text="${status.index+1}"></th>
							<th th:text="${e.email}"></th>
							<th th:text="${e.firstName}"></th>
							<th th:text="${e.lastName}"></th>
							<th th:text="${e.department}"></th>
							<th th:text="${e.company}"></th>
							<th class="text-center"><a class="btn btn-warning" th:href="@{/editEmp(empId=${e.id})}">Edit</a></th>
							<th class="text-center"><a class="btn btn-danger" th:href="@{/deleteEmp(empId=${e.id})}">Delete</a></th>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/v/bs5/jq-3.6.0/dt-1.11.5/datatables.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
		crossorigin="anonymous">
	</script>
	<script>
		$(document).ready(
			function (){
				$("#empTable").DataTable({
					'aoColumnDefs': [{
						'bSortable': false,
						'aTargets': [-1,-2]
					}]
				});
			})
	</script>	
	</body>
</html>
