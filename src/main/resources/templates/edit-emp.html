<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Edit Employee</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
			rel="stylesheet" 
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
			crossorigin="anonymous">
	</head>
	<body>
	<div class="container">
		<div class="row mt-3">
			<div class="col-md-10 offset-md-1">
				<h3>Edit Employee</h3>
				<hr/>
				<a th:href="@{/list}" class="btn btn-primary my-2">Back to list</a>
				
				<form method="post" th:action="@{/editEmp}" th:object="${emp}">
					<input type="email" th:field="*{email}" placeholder="Email" 
						class="form-control col-4 mb-4" required />
					<input type="text" th:field="*{firstName}" placeholder="First Name" 
						class="form-control col-4 mb-4" required />
					<input type="text" th:field="*{lastName}" placeholder="Last Name" 
						class="form-control col-4 mb-4" required />
					<input type="text" th:field="*{department}" placeholder="Department" 
						class="form-control col-4 mb-4" required />
					<input type="text" th:field="*{company}" placeholder="Company" 
						class="form-control col-4 mb-4" required />
					<button type="submit" class="btn btn-success">
						Update
					</button>
					<input type="hidden" th:field="*{id}" />
				</form>
			</div>
		</div>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
		crossorigin="anonymous"></script>
	</body>
</html>
